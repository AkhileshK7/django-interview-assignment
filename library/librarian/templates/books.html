<h1>Books in the system</h1>

<p>
  <a href="addbook/">Add Book</a>
</p>

<table border="1">
  <tr>
    <td>Name</td>
    <td>Author</td>
    <td>Publisher</td>
    <td>Year</td>
    <td>Edition</td>
    <td>Availability</td>
  {% for x in ourbooks %}
  <tr>
    <td>{{x.name}}</td>
    <td>{{x.author}}</td>
    <td>{{x.publisher}}</td>
    <td>{{x.year}}</td>
    <td>{{x.edition}}</td>
    <td>{% if x.availability %} Available {% else %} Borrowed {% endif %}</td>
    <td><a href="updatebook/{{ x.id }}">Update</a></td>
    <td><a href="deletebook/{{ x.id }}">Delete</a></td>
  </tr>
  {% endfor %}
</table>
