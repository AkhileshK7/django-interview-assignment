<h1>Members in the system</h1>

<p>
  <a href="addmember/">Add Member</a>
</p>

<table border="1">
  <tr>
    <td>Firstname</td>
    <td>Lastname</td>
    <td>Username</td>
    <td>Membership Number</td>
  {% for x in ourmembers %}
  <tr>
    <td>{{x.firstname}}</td>
    <td>{{x.lastname}}</td>
    <td>{{x.username}}</td>
    <td>{{x.membernum}}</td>
    <td><a href="updatemember/{{ x.id }}">Update</a></td>
    <td><a href="deletemember/{{ x.id }}">Delete</a></td>
  </tr>
  {% endfor %}
</table>
