<h1>Add book</h1>

<form action="updatebookrecord/{{ourbooks.id}}" method="post">
  {% csrf_token %}
  Title:<br>
  <input name="name" value="{{ourbooks.name}}" required>
  <br><br>
  Author Name:<br>
  <input name="author" value="{{ourbooks.author}}">
  <br><br>
  Publisher:<br>
  <input name="publisher" value="{{ourbooks.publisher}}">
  <br><br>
  Year of Publication:<br>
  <input name="year" value="{{ourbooks.year}}">
  <br><br>
  Edition:<br>
  <input name="edition" value="{{ourbooks.edition}}">
  <br><br>
  Available:
  <input type="hidden" name="availability" value="False">
  <input type="checkbox" name="availability" value="True">
  <br><br>
  <input type="submit" value="Submit">
</form>
