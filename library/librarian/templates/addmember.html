<h1>Add member</h1>

<form action="addmemberrecord/" method="post">
  {% csrf_token %}
  Firstname:<br>
  <input name="firstname" required>
  <br><br>
  Lastname:<br>
  <input name="lastname" required>
  <br><br>
  Username:<br>
  <input name="username" required>
  <br><br>
  Membership number:<br>
  <input name="membernum" required>
  <br><br>
  <input type="submit" value="Submit">
</form>
