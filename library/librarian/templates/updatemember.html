<h1>Add member</h1>

<form action="updatememberrecord/{{ourmembers.id}}" method="post">
  {% csrf_token %}
  Firstname:<br>
  <input name="firstname" value="{{ourmembers.firstname}}" required>
  <br><br>
  Lastname:<br>
  <input name="lastname" value="{{ourmembers.lastname}}" required>
  <br><br>
  Username:<br>
  <input name="username" value="{{ourmembers.username}}" required>
  <br><br>
  Membership number:<br>
  <input name="membernum" value="{{ourmembers.membernum}}" required>
  <br><br>
  <input type="submit" value="Submit">
</form>
